<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flexbox</title>
        <link rel="stylesheet" href="flexbox.css" />
    </head>
    <body style="padding-bottom: 500px">
        <!-- 1.)To use flex we first have to put display: flex property to the parent div.
        2.) Then we put flex-direction: row to horizontally allign the divs
        3.) flex: 1 means that the column on which we have put this property will take the whole remaining space.
        4.) When we use flex: 1 on a column and flex: 2 on another, then it means that now it will take space in ratios, Ex. flex: 1 this means that first colums will take 1/3 of the space and second column will take 2/3 of the space.-->

        <div style="display: flex; flex-direction: row">
            <div style="background-color: lightblue">div1</div>
            <div style="background-color: lightcoral">div2</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 50px">
            <div style="background-color: lightblue; width: 100px">100px</div>
            <div style="background-color: lightcoral; flex: 1">Flex: 1</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 50px">
            <div style="background-color: lightblue; width: 100px">100px</div>
            <div style="background-color: lightcoral; flex: 1">Flex: 1</div>
            <div style="background-color: lightblue; flex: 2">Flex: 2</div>
        </div>

        <div
            style="
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                height: 50px;
                border-style: solid;
                border-width: 1px;
                border-color: grey;
                margin-top: 50px;
            "
        >
            <div style="background-color: lightblue; width: 100px">100px</div>
            <div style="background-color: lightcoral; width: 100px">100px</div>
            <div style="background-color: lightblue; width: 100px">100px</div>
        </div>

        <div
            style="
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                height: 50px;
                border-style: solid;
                border-width: 1px;
                border-color: grey;
                margin-top: 50px;
            "
        >
            <div style="background-color: lightblue; width: 100px">100px</div>
            <div style="background-color: lightcoral; width: 100px">100px</div>
            <div style="background-color: lightblue; width: 100px">100px</div>
        </div>

        <div
            style="
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                height: 50px;
                border-style: solid;
                border-width: 1px;
                border-color: grey;
                margin-top: 50px;
            "
        >
            <div style="background-color: lightblue; width: 100px">100px</div>
            <div style="background-color: lightcoral; width: 100px">100px</div>
            <div style="background-color: lightblue; width: 100px">100px</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 50px">
            <div style="background-color: lightblue; width: 200px">div1</div>
            <div style="background-color: lightcoral; width: 75px">div2</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 50px">
            <div style="background-color: lightblue; width: 50px">item 1</div>
            <div style="background-color: lightcoral; flex: 1">item 2</div>
            <div style="background-color: lightblue; width: 75px">item 3</div>
        </div>

        <div
            style="
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin-top: 50px;
            "
        >
            <div style="background-color: lightblue; width: 50px">item 1</div>
            <div style="background-color: lightcoral; width: 50px">item 2</div>
            <div style="background-color: lightblue; width: 50px">item 3</div>
            <div style="background-color: lightcoral; width: 50px">item 3</div>
        </div>

        <div
            style="
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                height: 50px;
                border-style: solid;
                border-width: 1px;
                border-color: grey;
                margin-top: 50px;
            "
        >
            <div style="background-color: lightblue; width: 100px">100px</div>
            <div style="background-color: lightcoral; width: 100px">100px</div>
        </div>

        <div
            style="
                width: 500px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                border-radius: 6px;
                margin-top: 50px;
            "
        >
            <!-- home div -->
            <div
                style="
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;
                    padding: 6px 12px 6px 12px;
                "
            >
                <div
                    style="
                        font-size: 17px;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
                            sans-serif;
                        font-weight: 500;
                    "
                >
                    Home
                </div>
                <div
                    style="
                        background-color: rgba(73, 122, 226, 0.87);
                        color: white;
                        border: none;
                        border-radius: 16px;
                        font-size: 17px;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
                            sans-serif;
                        font-weight: bold;
                        padding: 2px 15px 2px 15px;
                    "
                >
                    14
                </div>
            </div>

            <!-- notification div -->
            <div
                style="
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;
                    padding: 6px 12px 6px 12px;
                "
            >
                <div
                    style="
                        font-size: 17px;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
                            sans-serif;
                        font-weight: 500;
                    "
                >
                    Notifications
                </div>
                <div
                    style="
                        background-color: rgba(73, 122, 226, 0.87);
                        color: white;
                        border: none;
                        border-radius: 16px;
                        font-size: 17px;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
                            sans-serif;
                        font-weight: bold;
                        padding: 2px 15px 2px 15px;
                    "
                >
                    3
                </div>
            </div>

            <!-- messages div -->
            <div
                style="
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;
                    padding: 6px 12px 6px 12px;
                "
            >
                <div
                    style="
                        font-size: 17px;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
                            sans-serif;
                        font-weight: 500;
                    "
                >
                    Messages
                </div>
                <div
                    style="
                        background-color: rgba(73, 122, 226, 0.87);
                        color: white;
                        border: none;
                        border-radius: 16px;
                        font-size: 17px;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
                            sans-serif;
                        font-weight: bold;
                        padding: 2px 15px 2px 15px;
                    "
                >
                    5
                </div>
            </div>
        </div>

        <div class="header">
            <div class="left-section-header">Home</div>

            <input
                class="input-in-search-bar"
                type="text"
                placeholder="Search"
            />
            <button class="dowload-btn-in-header">Download</button>
        </div>

        <!-- nested flex box practice 1 starts-->
        <div class="prac-nested-flex">
            <div class="prac-nested-left">
                <div class="item-1">item-1</div>
            </div>
            <div class="prac-nested-right"></div>
        </div>
        <!-- nested flex box practice 1 ends-->

        <!-- nested flex box practice 2 starts-->
        <div class="prac-nested-flex">
            <div class="prac-nested-left-2"></div>
            <div class="prac-nested-right-2">
                <div>row1</div>
                <div class="prac-2-nested-flex">
                    <div class="row-2">row2</div>
                    <div class="row-2a">row2a</div>
                </div>
            </div>
        </div>
        <!-- nested flex box practice 2 ends-->
    </body>
</html>
