<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grids</title>
    </head>
    <body style="padding-bottom: 1000px">
        <!-- 1.)To use grid we first have to put display: grid property to the parent div.
        2.) grid-template-columns: xvalue xvalue, this property is used to set the width on the columns.
        3.) 1fr means that the column on which we have put this property will take the whole remaining space.
        4.) When we use multiple fr(s) it means that now it will take space in ratios, Ex. 2fr 1fr this means that first colums will take 2/3 of the space and second column will take 1/3 of the space.
        5.) If we have more colums than the amount grid-template-column property values, then will move the extra colums to the next line -->
        <div style="display: grid; grid-template-columns: 200px 200px">
            <div style="background-color: lightblue">1</div>
            <div style="background-color: lightgreen">2</div>
        </div>

        <div
            style="
                margin-top: 50px;
                display: grid;
                grid-template-columns: 200px 200px 500px;
            "
        >
            <div style="background-color: lightblue">1</div>
            <div style="background-color: lightgreen">2</div>
            <div style="background-color: lightcoral">3</div>
        </div>

        <div
            style="
                margin-top: 50px;
                display: grid;
                grid-template-columns: 200px 200px 1fr;
            "
        >
            <div style="background-color: lightblue">1</div>
            <div style="background-color: lightgreen">2</div>
            <div style="background-color: lightcoral">1fr</div>
        </div>

        <div
            style="
                margin-top: 50px;
                display: grid;
                grid-template-columns: 200px 2fr 1fr;
            "
        >
            <div style="background-color: lightblue">1</div>
            <div style="background-color: lightgreen">2</div>
            <div style="background-color: lightcoral">1fr</div>
        </div>

        <div
            style="
                margin-top: 50px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 20px;
            "
        >
            <div style="background-color: lightblue; height: 250px">1fr</div>
            <div style="background-color: lightgreen; height: 250px">1fr</div>
            <div style="background-color: lightblue; height: 250px">1fr</div>
            <div style="background-color: lightgreen; height: 250px">1fr</div>
            <div style="background-color: lightblue; height: 250px">1fr</div>
            <div style="background-color: lightgreen; height: 250px">1fr</div>
        </div>

        <div
            style="
                margin-top: 50px;
                display: grid;
                grid-template-columns: 200px 75px;
            "
        >
            <div style="background-color: lightblue">200px</div>
            <div style="background-color: lightgreen">75px</div>
        </div>

        <div
            style="
                margin-top: 50px;
                display: grid;
                grid-template-columns: 50px 1fr 75px;
            "
        >
            <div style="background-color: lightblue">50px</div>
            <div style="background-color: lightgreen">remaining space</div>
            <div style="background-color: lightblue">75px</div>
        </div>

        <div
            style="
                margin-top: 50px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;
            "
        >
            <div style="background-color: lightsalmon; height: 200px">
                col 1
            </div>
            <div style="background-color: lightsalmon; height: 200px">
                col 2
            </div>
            <div style="background-color: lightsalmon; height: 200px">
                col 3
            </div>
            <div style="background-color: lightsalmon; height: 200px">
                col 4
            </div>
            <div style="background-color: lightsalmon; height: 200px">
                col 5
            </div>
            <div style="background-color: lightsalmon; height: 200px">
                col 6
            </div>
            <div style="background-color: lightsalmon; height: 200px">
                col 7
            </div>
            <div style="background-color: lightsalmon; height: 200px">
                col 8
            </div>
        </div>
    </body>
</html>
