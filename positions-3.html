<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>positions 3</title>
        <link rel="stylesheet" href="positions-3.css" />
    </head>
    <body>
        <div class="fb-header">
            <div class="left-side-header">
                <img
                    class="profile-img"
                    src="intro-to-html/images/istockphoto-1257207304-612x612.jpg"
                    alt=""
                />
                <div class="oliver">Oliver Cat</div>
            </div>

            <div>
                <button class="add-friend">Add friend</button>
                <button class="message">Message</button>
            </div>
        </div>

        <!-- starting discord -->
        <div class="left-section-discord">
            <div class="img-div-1">
                <img
                    class="discord-img-1"
                    src="intro-to-html/images/discord 1.jpg"
                    alt=""
                />
            </div>
            <div class="img-div-2">
                <img
                    class="discord-img-1"
                    src="intro-to-html/images/discord 2.jpg"
                    alt=""
                />
            </div>
            <div class="img-div-3">
                <img
                    class="discord-img-1"
                    src="intro-to-html/images/discord 3.jpg"
                    alt=""
                />
            </div>
        </div>
        <div class="right-section-discord">
            <div class="info-div">
                <p class="info-txt">INFO</p>
                <p class="plus-txt">+</p>
            </div>
            <div class="new-vid-div">
                <p class="new-vid-txt"># new-videos</p>
            </div>
            <div class="updates-div">
                <p class="updates-txt"># updates</p>
            </div>
            <div class="faq-div">
                <p class="faq-txt"># faq</p>
            </div>
        </div>
    </body>
</html>
