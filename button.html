<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2>Youtube Subscribe Button</h2>
        <button class="subscribe">Subscribe</button>
        <h2>Join button</h2>
        <button class="join">Join</button>
        <h2>Tweet Button</h2>
        <button class="tweet">Tweet</button>
        <h2>Uber Request Now Button</h2>
        <button class="uber">Request Now</button>
        <h2>Amazon Add to Cart Button</h2>
        <button class="amazon">Add to Cart</button>
        <h2>GitHub Sign Up button</h2>
        <button class="github">Sign up</button>
        <h2>Bootstrap Get started and Download button</h2>
        <button class="bootstrap">Get started</button>
        <button class="download">Download</button>
        <h2>LinkedIn Buttons</h2>
        <button class="apply">Apply on company website</button>
        <button class="save">Save</button>
    </body>
</html>
